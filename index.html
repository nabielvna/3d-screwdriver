    <style type="text/tailwindcss">

            <h2 class="text-white mb-1">Vidiawan Nabiel Arrasyid</h2>
            <p class="text-gray-300 text-xs">NRP: 5025221231</p>
            <a href="/3d-screwdriver/three" class="text-xs text-white hover:underline">View ThreeJS</a>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
